<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            width: 200px;
            height: 200px;
            background: red;
            transition: all 2s linear 2s;
            /* all 所有的属性
               2s  动画时间
               linear 匀速
               2s 延迟
            */
        }

        div:hover{
            height: 600px;
            width: 400px;
           
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
