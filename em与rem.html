<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        html{
            font-size: 16px;
        }

        .div1,.div2{
            border: 1px solid rebeccapurple;
            font-size: 16px;
        }

        .div1 p{
            font: size 32px;
        }

        .div2 p{
            /* font-size: 2em; */
            font-size: 2rem;
        }


        
        
    </style>
</head>
<body>
    <!-- 
        px,em ,em

        px:50px
        em:相对单位，相对于父元素的字体大小 div width:10em
        rem:相对单位，相对于根元素（html）的字体大小，div width:10rem;

     -->

     <div class="div1">
        <p>东西南北</p>
     </div>
     <div class="div2">
        <p>东西南北</p>
     </div>
</body>
</html>
