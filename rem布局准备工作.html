<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动端 rem 布局工作准备</title>
  <style>
    *{
      margin: 0rem;
      padding: 0rem;
    }
    html{
      font-size: 16px;
    }
    body{
      font-size: 1rem;  
    }
    .box{
      width: 46.875rem;
      height: 6.25rem;
      background: yellow;
    }
  </style>
  <script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 16 + 'px'
    // fontSize = 当前设备的css布局宽度 / 物理分辨率(设计稿的宽度) * 基准fontSize
    alert(document.documentElement.style.fontSize)
  </script>
</head>
<body>
  <div class="box"></div>
</body>
</html>
