<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            选择颜色：<input type="color" name="color">   
        </div>
        <div>
            邮箱<input type="email" name="email">   
        </div>
        <div>
            地址<input type="url" name="url">   
        </div>
        <div>
            电话号码<input type="tel" name="tel">   
        </div>
        <div>
            滑块<input type="range" name="range" min="200" max="1000" value="200" step="200">   
        </div>

        <div>
            数字<input type="number" name="number" min="1" max="5" step="1">   
        </div>

        <div>
            搜索<input type="search" name="search">   
        </div>

        <div>
            日期选择<input type="date" >   
            月份选择<input type="month">   
            周数选择<input type="week" >   
            精确时间选择<input type="datetime-local" name="datetime-local">   
        </div>

        <input type="submit" name="" id="">
    </form>
</body>
</html>
