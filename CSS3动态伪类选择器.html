<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">


       #my_link{
        font-size: 24px;
       } 

       /* 初始值状态 */
       a:link{
        color: black;
       }

       /* 访问过的状态 */
       a:visited{
        color: red;
       }

       /* 鼠标悬停的状态 */
       a:hover{
        color: green;
       }

       /* 点击激活过的状态 */
       a:active{
        color: cornflowerblue;
       }


    </style>
</head>
<body>
    <a id="my_link" href="https://www.google.com/">京东</a>
</body>
</html>
