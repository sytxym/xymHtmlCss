<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            width: 200px;
            height: 20px;
            background: yellow;
            border:  1px solid gray;
        }

        div ul{
            /* display: none; */
            height: 0;
            overflow: hidden;
            margin-top: 20px;
            transition: all 2s;
        }

        div:hover ul{
            /* display: block; */
            height: 500px;
        }

    </style>

</head>
<body>
    <div>
        我的菜单
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
        </ul>
    </div>
</body>
</html>
